<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HangMan-Game</title>
        <link rel="stylesheet" href="hang.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">HangMan</div>
                <div class="category">word from :<span></span></div>
            </div>
            <hr>
            <div class="row">
                <div class="HangMan-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hand"></div>
                            <div class="leg"></div>
                        </div>
                    </div>
                </div>
                <div class="letter"></div>
            </div>
            <hr>
            <div class="latter-guess"></div>
        </div>
        
            
        <audio id="success" src="./success-notification-alert_A_major.wav" preload="auto"></audio> 
        <audio id="fail" src="./chime-notification-alert_C_major.wav" preload="auto" ></audio>
    <script src="hang.js"></script>
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

            
            
    </body>
</html>
